<header class="topbar" (mouseleave)="close()">
  <div class="brand">
    <span class="logo"></span>
    InventarioPRO
  </div>
   <div class="spacer"></div>
    <div class="user" (mouseenter)="open = true">
      <button class="user-btn" type="button" (click)="toggle()">
        <div class="user-pill">
          <span class="avatar">A</span>
          <span class="user-name">{{ getDisplayName() }}</span>
          <span class="sep" *ngIf="getRoleLabel()"></span>
          <span class="user-role" *ngIf="getRoleLabel()">{{ getRoleLabel() }}</span>
        </div>
        <span class="chev"></span>
      </button>
    <div class="menu" *ngIf="open" (mouseenter)="open = true" (mouseleave)="close()">
      <a routerLink="/perfil">Perfil</a>
      <button type="button" (click)="logout()">Cerrar sesi√≥n</button>
    </div>
  </div>
</header>
