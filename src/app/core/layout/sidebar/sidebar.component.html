<aside class="sidebar">
   <!-- Tarjeta de marca en el header del sidebar -->
   <div class="brand-card">
     <div class="brand-card__icon">
       <!-- Si ya existe un ícono/logo en el proyecto, puede reutilizarlo aquí -->
       <span class="brand-cube"></span>
     </div>
     <div class="brand-card__info">
       <h4 class="brand-card__title">InventarioPRO</h4>
       <p class="brand-card__subtitle">Sistema inteligente</p>
       <div class="brand-card__status">
         <span class="brand-dot brand-dot--online"></span>
         <span class="brand-card__status-text">En línea</span>
       </div>
     </div>
   </div>

  <!-- Menú -->
  <nav class="sidenav">
    <a class="sidenav-link" [routerLink]="'/dashboard'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <i class="ri-home-5-line"></i>
      <span>Dashboard</span>
    </a>
    <a class="sidenav-link" [routerLink]="'/inventario'" routerLinkActive="active">
      <i class="ri-archive-2-line"></i>
      <span>Inventario</span>
    </a>
    <a class="sidenav-link" [routerLink]="'/movimientos'" routerLinkActive="active">
      <i class="ri-exchange-line"></i>
      <span>Movimientos</span>
    </a>
    <a class="sidenav-link" [routerLink]="'/alertas'" routerLinkActive="active">
      <i class="ri-alert-line"></i>
      <span>Alertas</span>
    </a>
    <a class="sidenav-link" [routerLink]="'/reportes'" routerLinkActive="active">
      <i class="ri-bar-chart-line"></i>
      <span>Reportes</span>
    </a>
  </nav>
</aside>
