<div class="dashboard">
  <h1>Dashboard</h1>

   <div class="cards" *ngIf="resumen">
     <mat-card>
       <mat-card-content>
         <div class="card-item">
           <div class="card-icon">
             <img src="assets/productos.png" alt="Total de Productos" class="kpi-icon" width="48" height="48">
           </div>
           <div class="card-content">
             <h4>Total de Productos</h4>
             <p>{{ resumen.totalProductos }}</p>
           </div>
         </div>
       </mat-card-content>
     </mat-card>

     <mat-card>
       <mat-card-content>
         <div class="card-item">
           <div class="card-icon">
             <img src="assets/stock-bajo.png" alt="Stock Bajo" class="kpi-icon" width="48" height="48">
           </div>
           <div class="card-content">
             <h4>Stock Bajo</h4>
             <p>{{ resumen.stockBajo }}</p>
           </div>
         </div>
       </mat-card-content>
     </mat-card>

     <mat-card>
       <mat-card-content>
         <div class="card-item">
           <div class="card-icon">
             <img src="assets/movimientos.png" alt="Movimientos Hoy" class="kpi-icon" width="48" height="48">
           </div>
           <div class="card-content">
             <h4>Movimientos Hoy</h4>
             <p>{{ resumen.movimientosHoy }}</p>
           </div>
         </div>
       </mat-card-content>
     </mat-card>

     <mat-card>
       <mat-card-content>
         <div class="card-item">
           <div class="card-icon">
             <img src="assets/alerta.png" alt="Alertas Activas" class="kpi-icon" width="48" height="48">
           </div>
           <div class="card-content">
             <h4>Alertas Activas</h4>
             <p>{{ resumen.alertasActivas }}</p>
           </div>
         </div>
       </mat-card-content>
     </mat-card>
   </div>

  <div class="charts">
    <div class="chart">
      <h2>Movimientos por DÃ­a</h2>
      <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType"></canvas>
    </div>

    <div class="chart">
      <h2>Top Productos (Salidas)</h2>
      <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="pieChartType"></canvas>
    </div>
  </div>
</div>
