<!-- Overlay -->
<div *ngIf="open" class="pm-overlay" (click)="onCancel()" (keydown)="esc($event)" tabindex="0">
  <div class="pm-modal" (click)="$event.stopPropagation()" role="dialog" aria-modal="true">
    <header class="pm-header">
      <h3 class="pm-title">Nuevo Producto</h3>
      <button type="button" class="pm-close" (click)="onCancel()">&times;</button>
    </header>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="pm-body">
      <div class="pm-row pm-2cols">
        <div class="pm-field">
          <label>SKU</label>
          <input type="text" formControlName="sku" placeholder="SKU-001" />
        </div>
        <div class="pm-field">
          <label>Nombre del Producto</label>
          <input type="text" formControlName="nombre" placeholder="Nombre del producto" />
        </div>
      </div>
      <div class="pm-field">
        <label>Categoría</label>
        <input type="text" formControlName="categoria" list="categoriaOpciones" placeholder="Escribe o selecciona" />
      </div>
      <div class="pm-row pm-2cols">
        <div class="pm-field">
          <label>Stock Mínimo</label>
          <input type="number" formControlName="minimo" [value]="10" [readonly]="true" class="pm-readonly" />
          <small class="pm-hint">Fijo en 10</small>
        </div>
        <div class="pm-field">
          <label>Stock Máximo</label>
          <input type="number" formControlName="stockMaximo" />
        </div>
      </div>
      <div class="pm-row pm-2cols">
        <div class="pm-field">
          <label>Stock</label>
          <input type="number" formControlName="stock" />
        </div>
        <div class="pm-field">
          <label>Precio Unitario</label>
          <input type="number" step="0.01" formControlName="precioUnitario" />
        </div>
      </div>
      <div class="pm-field">
        <label>Descripción</label>
        <textarea rows="3" formControlName="descripcion"></textarea>
      </div>
      <footer class="pm-footer">
        <button type="button" class="pm-btn pm-btn-ghost" (click)="onCancel()">Cancelar</button>
        <button type="submit" class="pm-btn pm-btn-primary" [disabled]="guardando || !canManageProductos">{{ guardando ? 'Guardando...' : 'Guardar Producto' }}</button>
      </footer>
    </form>
  </div>
</div>
<datalist id="categoriaOpciones">
  <option *ngFor="let c of sugerencias" [value]="c"></option>
</datalist>
